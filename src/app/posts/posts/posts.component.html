<div class="container">
  <div *ngFor = "let post of posts; index as i">
      <div class="panel panel-default">
          <div class="panel-heading"><h4>{{post.title}} <app-editpost   [editPostId] = "post" (refreshPost)="ngOnInit($event)"></app-editpost> </h4>  Posted By: {{post.uname}} 
              &nbsp;
          </div>  
          <div class="panel-body">
              {{post.description}}
              </div>
          <div class="panel-footer">
            <div>
                <span class="badge" type="button" (click)="showNames(i)" data-toggle="modal" data-target=".bd-example-modal-sm">{{post.likename.length}}</span> &nbsp;
                <span *ngIf="shownames[i]">Liked By: {{post.likename}}</span>
            </div>
            
            <button style="margin:5px" [disabled]="post.isLike" (click)="likePost(i)" class="btn btn-primary">Like</button> 
            <button style="margin:5px" [disabled]="!post.isVisible" (click) = "deletePost(post._id)" class="btn btn-primary">Delete Post</button> 
            <app-comments [commentid]="post._id" ></app-comments>
          </div>
        </div>
  </div>
</div>
