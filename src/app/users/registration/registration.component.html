<div class="container">
  <div class="row main">
    <div class="panel-heading">
             <div class="panel-title text-center">
                 <h1 class="title">Registration</h1>
                 <hr />
               </div>
    </div> 
    <div>
      <form #signupForm="ngForm">
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" id="fname" class="form-control" name="fname" [(ngModel)] = "user.fname" placeholder="First Name" required #fname="ngModel">
            <div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger">
              <div [hidden]="!fname.errors.required">
                First name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" id="lname" class="form-control" name="lname" [(ngModel)] = "user.lname" placeholder="Last Name" required #lname="ngModel">
            <div *ngIf="lname.errors && (lname.dirty || lname.touched)" class="alert alert-danger">
                <div [hidden]="!lname.errors.required">
                  Last name is required.
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" id="email" class="form-control" name="email" [(ngModel)] = "user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email Address" required #email="ngModel">
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors.required">
                    Email address is required.
                </div>
                <div [hidden]="!email.errors.pattern">
                    Please enter valid email address.
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" id="uname" class="form-control" name="uname" [(ngModel)] = "user.uname" minlength="5" placeholder="Username" required #uname="ngModel">
            <div *ngIf="uname.errors && (uname.dirty || uname.touched)" class="alert alert-danger">
                <div [hidden]="!uname.errors.required">
                    Username is required.
                </div>
                <div [hidden]="!uname.errors.minlength">
                    Username must be 5 characters long.
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="pwd" class="form-control" name="pwd" [(ngModel)] = "user.pwd" minlength="5" placeholder="Password" required #pwd="ngModel">
            <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="alert alert-danger">
                <div [hidden]="!pwd.errors.required">
                    Password is required.
                </div>
                <div [hidden]="!pwd.errors.minlength">
                    Password must be atleast 5 characters long.
                </div>
            </div>
          </div>
          <button type="submit" [disabled]="!signupForm.form.valid" class="btn btn-primary" (click)="signup()">Submit</button>
      </form>
   </div>
    
</div>
