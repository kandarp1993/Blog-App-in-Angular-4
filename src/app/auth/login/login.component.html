<div class="container">
    <div class="row main">
      <div class="panel-heading">
               <div class="panel-title text-center">
                   <h1 class="title">Login</h1>
                   <hr />
                 </div>
      </div> 
      <div>
        <form #loginForm="ngForm">
          <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" id="uname" class="form-control" name="uname" [(ngModel)] = "login.uname" placeholder="Username" required #uname="ngModel">
              <div *ngIf="uname.errors && (uname.dirty || uname.touched)" class="alert alert-danger">
                  <div [hidden]="!uname.errors.required">
                      Username is required.
                  </div>
                </div>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="pwd" class="form-control" name="pwd" [(ngModel)] = "login.pwd" placeholder="Password" required #pwd="ngModel">
              <div *ngIf="pwd.errors && (pwd.dirty || pwd.touched)" class="alert alert-danger">
                  <div [hidden]="!pwd.errors.required">
                      Password is required.
                  </div>
              </div>
          </div> 
          <button type="button" [disabled]="!loginForm.form.valid" class="btn btn-primary" (click)="checkUser()">Login</button> 
        </form>
      </div>
      
  </div>
