<p (click)="showEditPost()" *ngIf="visibleEdit" class="glyphicon glyphicon-pencil"></p>
<div *ngIf="showEdit">

      <form #newPostForm="ngForm">
          <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" id="title" class="form-control" name="title" [(ngModel)]="editPost[0].title" placeholder="Username" required #title="ngModel"/>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <textarea id="description" class="form-control" name="description"  placeholder="Write something" [(ngModel)]="editPost[0].description" required #description="ngModel"></textarea>
          </div> &nbsp;
          <button type="button" [disabled]="!newPostForm.form.valid" class="btn btn-primary" (click)="saveEditPost()">Save</button> &nbsp;
          <button type="button" [disabled]="!newPostForm.form.valid" class="btn btn-primary" (click)="showEditPost()">Cancel</button> 
        </form>

</div>
